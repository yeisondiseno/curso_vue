<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer Vue.js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div 
        id='app' 
        v-bind:style='{ background: `#${color}` }'
    >

        <coin-detail 
            v-bind:coin='btc'
            v-on:change-color='updateColor'
        >
            <template v-slot:text>
                <p>
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vero quo fuga in repudiandae quisquam nemo tempore vitae, nisi aperiam voluptates quod quibusdam harum natus. Dolore magnam sed repellat culpa libero!
                </p>    
            </template>
            <template v-slot:link>
                <a href="#">Link</a>
            </template>
        </coin-detail>


    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script defer src="app.js"></script>
</body>
</html>
